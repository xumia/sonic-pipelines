trigger: none
pr: none

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: Build
  pool: sonic-armhf-t2
  jobs:
  - job: Build
    timeoutInMinutes: 120
    steps:
    - script: |
        sudo ls -l /
      displayName: test
    - template: template-showagent.yml
